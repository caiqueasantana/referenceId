<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtenha o Reference ID do Boleto Bancário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Obtenha o Reference ID do Boleto Bancário</h1>

        <label for="codigo_boleto">Insira os valores numéricos abaixo:</label>
        <input type="text" id="codigo_boleto" placeholder="Digite o código do boleto">

        <button onclick="identificarSepararReferenceID()">Pesquisar</button>

        <div id="result">
            <strong>Resultado:</strong>
            <div id="reference_id"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
